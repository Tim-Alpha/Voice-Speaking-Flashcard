<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Voice Flashcards</title>
    <style>
      :root {
        --primary: #6366f1; /* Indigo 500 */
        --primary-dark: #4f46e5;
        --bg-color: #f8fafc;
        --surface: #ffffff;
        --text-main: #1e293b;
        --text-muted: #64748b;
        --danger: #ef4444;
        --nav-height: 64px;
        --header-height: 60px;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        --radius-lg: 1rem;
        --radius-md: 0.75rem;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        height: 100vh;
        overflow: hidden; /* Prevent body scroll, handle in views */
        display: flex;
        flex-direction: column;
      }

      /* --- Layout --- */
      #app {
        flex: 1;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .view {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        padding: 1rem;
        padding-bottom: calc(var(--nav-height) + 2rem); /* Space for nav */
        display: none;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
        background-color: var(--bg-color);
      }

      .view.active {
        display: block;
        opacity: 1;
        z-index: 1;
      }

      /* --- Header --- */
      .app-header {
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--surface);
        box-shadow: var(--shadow-sm);
        z-index: 10;
        flex-shrink: 0;
      }

      .app-header h1 {
        font-size: 1.125rem;
        font-weight: 700;
        color: var(--text-main);
      }

      /* --- Navigation --- */
      .bottom-nav {
        height: var(--nav-height);
        background: var(--surface);
        border-top: 1px solid #e2e8f0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 20;
        padding-bottom: env(safe-area-inset-bottom);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 4px;
        color: var(--text-muted);
        font-size: 0.75rem;
        font-weight: 500;
        text-decoration: none;
        width: 100%;
        height: 100%;
        cursor: pointer;
        transition: color 0.2s;
      }

      .nav-item.active {
        color: var(--primary);
      }

      .nav-item svg {
        width: 24px;
        height: 24px;
        stroke-width: 2;
      }

      /* --- Components --- */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: var(--radius-md);
        font-weight: 600;
        font-size: 0.95rem;
        border: none;
        cursor: pointer;
        transition: transform 0.1s;
      }

      .btn:active {
        transform: scale(0.98);
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
        box-shadow: 0 2px 4px rgba(99, 102, 241, 0.3);
      }

      .btn-danger {
        background-color: var(--danger);
        color: white;
      }

      .btn-ghost {
        background: transparent;
        color: var(--text-muted);
        padding: 0.5rem;
      }

      .btn-block {
        width: 100%;
      }

      .input-field {
        width: 100%;
        padding: 1rem;
        border: 1px solid #e2e8f0;
        border-radius: var(--radius-md);
        font-size: 1rem;
        background: var(--surface);
        margin-bottom: 1rem;
        transition: border-color 0.2s;
      }

      .input-field:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-muted);
        margin-bottom: 0.5rem;
      }

      /* --- View: Study --- */
      .study-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-width: 600px;
        margin: 0 auto;
      }

      .card-wrapper {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        perspective: 1000px;
        margin: 1rem 0;
        min-height: 300px;
      }

      .flashcard {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }

      .flashcard.flipped {
        transform: rotateY(180deg);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        background: var(--surface);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }

      .card-face.back {
        transform: rotateY(180deg);
        background: #f0fdf4; /* Light green tint for answer */
      }

      .card-content {
        font-size: 1.75rem;
        font-weight: 700;
        line-height: 1.4;
        margin-bottom: 1.5rem;
      }

      .card-hint {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--text-muted);
        margin-bottom: 1rem;
      }

      .speak-btn {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: #f1f5f9;
        border: none;
        color: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s;
      }

      .speak-btn:hover {
        background: #e2e8f0;
      }

      .study-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 0;
        gap: 1rem;
      }

      .progress-indicator {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-muted);
      }

      .settings-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem;
        background: var(--surface);
        border-radius: var(--radius-md);
        margin-bottom: 1rem;
        box-shadow: var(--shadow-sm);
      }

      /* --- View: Create --- */
      .create-container {
        max-width: 600px;
        margin: 0 auto;
      }

      .form-card {
        background: var(--surface);
        padding: 1.5rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
      }

      /* --- View: Manage --- */
      .manage-container {
        max-width: 600px;
        margin: 0 auto;
      }

      .deck-stats {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding: 1rem;
        background: var(--surface);
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
      }

      .card-list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }

      .list-item {
        background: var(--surface);
        padding: 1rem;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-sm);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .list-text {
        flex: 1;
        margin-right: 1rem;
      }

      .list-front {
        font-weight: 600;
        font-size: 1rem;
        margin-bottom: 0.25rem;
      }

      .list-back {
        font-size: 0.875rem;
        color: var(--text-muted);
      }

      /* --- Utilities --- */
      .empty-state {
        text-align: center;
        padding: 3rem 1rem;
        color: var(--text-muted);
      }

      .toast {
        position: fixed;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%) translateY(20px);
        background: #1e293b;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 2rem;
        font-size: 0.875rem;
        opacity: 0;
        transition: all 0.3s;
        pointer-events: none;
        z-index: 100;
      }

      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    </style>
  </head>
  <body>
    <header class="app-header">
      <h1 id="headerTitle">Study Mode</h1>
    </header>

    <div id="app">
      <!-- VIEW 1: STUDY -->
      <div id="view-study" class="view active">
        <div class="study-container">
          <div class="settings-bar">
            <div style="display: flex; align-items: center; gap: 0.5rem">
              <input
                type="checkbox"
                id="autoSpeakToggle"
                style="width: 16px; height: 16px"
              />
              <label
                for="autoSpeakToggle"
                style="font-size: 0.875rem; margin: 0"
                >Auto-Speak</label
              >
            </div>
            <select
              id="voiceSelect"
              style="
                max-width: 150px;
                padding: 4px;
                border-radius: 4px;
                border: 1px solid #e2e8f0;
              "
            >
              <option value="">Default Voice</option>
            </select>
          </div>

          <div class="card-wrapper" id="cardContainer">
            <div class="flashcard" id="flashcard">
              <div class="card-face front">
                <div class="card-hint">QUESTION</div>
                <div class="card-content" id="cardFrontText">Loading...</div>
                <button class="speak-btn" id="speakFrontBtn">
                  <svg
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                    ></path>
                  </svg>
                </button>
              </div>
              <div class="card-face back">
                <div class="card-hint">ANSWER</div>
                <div class="card-content" id="cardBackText">Loading...</div>
                <button class="speak-btn" id="speakBackBtn">
                  <svg
                    width="24"
                    height="24"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"
                    ></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>

          <div class="study-controls">
            <button
              class="btn btn-primary"
              id="prevBtn"
              style="width: 48px; padding: 0"
            >
              <svg
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                ></path>
              </svg>
            </button>
            <span class="progress-indicator" id="progressText">1 / 5</span>
            <button
              class="btn btn-primary"
              id="nextBtn"
              style="width: 48px; padding: 0"
            >
              <svg
                width="24"
                height="24"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- VIEW 2: CREATE -->
      <div id="view-create" class="view">
        <div class="create-container">
          <div class="form-card">
            <form id="addCardForm">
              <label class="label" for="newFront">Front (Question)</label>
              <textarea
                class="input-field"
                id="newFront"
                rows="3"
                placeholder="Enter text..."
                required
              ></textarea>

              <label class="label" for="newBack">Back (Answer)</label>
              <textarea
                class="input-field"
                id="newBack"
                rows="3"
                placeholder="Enter text..."
                required
              ></textarea>

              <button type="submit" class="btn btn-primary btn-block">
                Add Card
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- VIEW 3: MANAGE -->
      <div id="view-manage" class="view">
        <div class="manage-container">
          <div class="deck-stats">
            <span
              style="font-weight: 600; color: var(--text-muted)"
              id="deckCount"
              >Total Cards: 0</span
            >
            <button
              class="btn btn-danger"
              id="clearDeckBtn"
              style="font-size: 0.8rem; padding: 0.5rem 1rem"
            >
              Clear All
            </button>
          </div>
          <ul class="card-list" id="cardList">
            <!-- Items -->
          </ul>
        </div>
      </div>
    </div>

    <nav class="bottom-nav">
      <div
        class="nav-item active"
        data-target="view-study"
        onclick="switchView('view-study')"
      >
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
          ></path>
        </svg>
        <span>Study</span>
      </div>
      <div
        class="nav-item"
        data-target="view-create"
        onclick="switchView('view-create')"
      >
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          ></path>
        </svg>
        <span>Create</span>
      </div>
      <div
        class="nav-item"
        data-target="view-manage"
        onclick="switchView('view-manage')"
      >
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
          ></path>
        </svg>
        <span>Manage</span>
      </div>
    </nav>

    <div id="toast" class="toast">Card Added!</div>

    <script>
      // --- State ---
      const STORAGE_KEY = "flashcards_v2";
      const DEMO_DECK = [
        { id: 1, front: "Hello", back: "Hola" },
        { id: 2, front: "Good Morning", back: "Buenos DÃ­as" },
        { id: 3, front: "Thank you", back: "Gracias" },
      ];

      let deck = [];
      let currentIndex = 0;
      let isFlipped = false;
      let voices = [];
      let synth = window.speechSynthesis;

      // --- Elements ---
      const views = document.querySelectorAll(".view");
      const navItems = document.querySelectorAll(".nav-item");
      const headerTitle = document.getElementById("headerTitle");

      // Study Elements
      const flashcard = document.getElementById("flashcard");
      const cardFrontText = document.getElementById("cardFrontText");
      const cardBackText = document.getElementById("cardBackText");
      const progressText = document.getElementById("progressText");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const voiceSelect = document.getElementById("voiceSelect");
      const autoSpeakToggle = document.getElementById("autoSpeakToggle");

      // --- Init ---
      function init() {
        loadDeck();
        loadVoices();
        renderStudy();
        renderManage();

        // Event Listeners
        flashcard.addEventListener("click", handleCardClick);
        prevBtn.addEventListener("click", prevCard);
        nextBtn.addEventListener("click", nextCard);

        // Swipe Gestures
        const cardContainer = document.getElementById("flashcard"); // Changed from 'cardContainer' to 'flashcard'
        let touchStartX = 0;
        let touchEndX = 0;

        cardContainer.addEventListener(
          "touchstart",
          (e) => {
            touchStartX = e.changedTouches[0].screenX;
          },
          { passive: true }
        );

        cardContainer.addEventListener(
          "touchend",
          (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
          },
          { passive: true }
        );

        function handleSwipe() {
          const threshold = 50; // Min distance to be considered a swipe
          const swipeDistance = touchEndX - touchStartX;

          if (Math.abs(swipeDistance) > threshold) {
            if (swipeDistance < 0) {
              // Swipe Left -> Next Card
              nextCard();
            } else {
              // Swipe Right -> Prev Card
              prevCard();
            }
          }
        }

        document
          .getElementById("addCardForm")
          .addEventListener("submit", handleAddCard);
        document
          .getElementById("clearDeckBtn")
          .addEventListener("click", handleClearDeck);

        document
          .getElementById("speakFrontBtn")
          .addEventListener("click", (e) => {
            e.stopPropagation();
            speak(deck[currentIndex]?.front);
          });
        document
          .getElementById("speakBackBtn")
          .addEventListener("click", (e) => {
            e.stopPropagation();
            speak(deck[currentIndex]?.back);
          });

        if (speechSynthesis.onvoiceschanged !== undefined) {
          speechSynthesis.onvoiceschanged = loadVoices;
        }
      }

      // --- Navigation ---
      window.switchView = function (viewId) {
        // Update Views
        views.forEach((view) => {
          if (view.id === viewId) {
            view.classList.add("active");
          } else {
            view.classList.remove("active");
          }
        });

        // Update Nav
        navItems.forEach((item) => {
          if (item.dataset.target === viewId) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        });

        // Update Header
        switch (viewId) {
          case "view-study":
            headerTitle.textContent = "Study Mode";
            renderStudy();
            break;
          case "view-create":
            headerTitle.textContent = "Add New Card";
            break;
          case "view-manage":
            headerTitle.textContent = "Manage Deck";
            renderManage();
            break;
        }
      };

      // --- Data Logic ---
      function loadDeck() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
          deck = JSON.parse(stored);
        } else {
          deck = [...DEMO_DECK];
          saveDeck();
        }
      }

      function saveDeck() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(deck));
      }

      // --- Study Logic ---
      function renderStudy() {
        if (deck.length === 0) {
          cardFrontText.textContent = "No cards!";
          cardBackText.textContent = "Go to 'Create' to add some.";
          progressText.textContent = "0 / 0";
          flashcard.classList.remove("flipped");
          return;
        }

        // Bounds check
        if (currentIndex >= deck.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = deck.length - 1;

        const card = deck[currentIndex];
        cardFrontText.textContent = card.front;
        cardBackText.textContent = card.back;
        progressText.textContent = `${currentIndex + 1} / ${deck.length}`;

        if (isFlipped) {
          flashcard.classList.remove("flipped");
          isFlipped = false;
        }

        if (autoSpeakToggle.checked) {
          setTimeout(() => speak(card.front), 300);
        }
      }

      function handleCardClick(e) {
        if (deck.length === 0) return;
        // Ignore clicks on buttons inside card
        if (e.target.closest("button")) return;

        flashcard.classList.toggle("flipped");
        isFlipped = !isFlipped;

        if (isFlipped && autoSpeakToggle.checked) {
          speak(deck[currentIndex].back);
        }
      }

      function nextCard() {
        if (deck.length === 0) return;
        currentIndex = (currentIndex + 1) % deck.length;
        renderStudy();
      }

      function prevCard() {
        if (deck.length === 0) return;
        currentIndex = (currentIndex - 1 + deck.length) % deck.length;
        renderStudy();
      }

      // --- Create Logic ---
      function handleAddCard(e) {
        e.preventDefault();
        const front = document.getElementById("newFront").value.trim();
        const back = document.getElementById("newBack").value.trim();

        if (front && back) {
          deck.push({ id: Date.now(), front, back });
          saveDeck();

          // Reset form
          document.getElementById("newFront").value = "";
          document.getElementById("newBack").value = "";
          document.getElementById("newFront").focus();

          showToast("Card Added!");
        }
      }

      // --- Manage Logic ---
      function renderManage() {
        const list = document.getElementById("cardList");
        const count = document.getElementById("deckCount");
        list.innerHTML = "";
        count.textContent = `Total Cards: ${deck.length}`;

        if (deck.length === 0) {
          list.innerHTML = '<li class="empty-state">Deck is empty.</li>';
          return;
        }

        deck.forEach((card, index) => {
          const li = document.createElement("li");
          li.className = "list-item";
          li.innerHTML = `
                    <div class="list-text">
                        <div class="list-front">${escapeHtml(card.front)}</div>
                        <div class="list-back">${escapeHtml(card.back)}</div>
                    </div>
                    <button class="btn btn-ghost" onclick="deleteCard(${index})">
                        <svg width="20" height="20" fill="none" stroke="#ef4444" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                `;
          list.appendChild(li);
        });
      }

      window.deleteCard = function (index) {
        deck.splice(index, 1);
        saveDeck();
        renderManage();
        // Reset study index if needed
        if (currentIndex >= deck.length)
          currentIndex = Math.max(0, deck.length - 1);
      };

      let clearTimer;
      function handleClearDeck() {
        const btn = document.getElementById("clearDeckBtn");
        if (btn.dataset.confirm === "true") {
          deck = [];
          saveDeck();
          renderManage();
          btn.textContent = "Clear All";
          btn.style.background = "";
          delete btn.dataset.confirm;
        } else {
          btn.textContent = "Confirm?";
          btn.style.background = "#b91c1c";
          btn.dataset.confirm = "true";
          clearTimer = setTimeout(() => {
            btn.textContent = "Clear All";
            btn.style.background = "";
            delete btn.dataset.confirm;
          }, 3000);
        }
      }

      // --- Utils ---
      function showToast(msg) {
        const toast = document.getElementById("toast");
        toast.textContent = msg;
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 2000);
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function loadVoices() {
        voices = synth.getVoices();
        voiceSelect.innerHTML = "";
        voices.sort((a, b) => a.name.localeCompare(b.name));
        voices.forEach((voice, index) => {
          const opt = document.createElement("option");
          opt.value = index;
          opt.textContent = `${voice.name} (${voice.lang})`;
          if (voice.default) opt.selected = true;
          voiceSelect.appendChild(opt);
        });
      }

      function speak(text) {
        if (!text) return;
        if (synth.speaking) synth.cancel();
        const utter = new SpeechSynthesisUtterance(text);
        const idx = voiceSelect.value;
        if (voices[idx]) utter.voice = voices[idx];
        synth.speak(utter);
      }

      init();
    </script>
  </body>
</html>
